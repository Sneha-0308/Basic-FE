<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Form</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <from method="get" action="test.php">
            <fieldset>
                <legend>Details</legend>
                <p>
                    <lable>Title:</lable>
                    <input type="text" name="title"/>
                </p>
                <p>
                    <label>Country:</label>
                    <select name="where">
                        <option>choose a country</option>
                        <option>Canada</option>
                        <option>Finland</option>
                        <option>United States</option>
                    </select>
                </p>
                <input type="submit"/>
            </fieldset>
        </from>
    </body>
</html>

    form->fieldset->legend->input(text)->select(where)->input(submit) ====for each input mention the label tag
